<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/reset.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../css/animation.css">
    <!--!FAVICON-->
    <title>Calculator 2.0</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result-area">
            <p class="calculator__version">Calculator 2.0</p>
            <textarea class="calculator__result-textarea"></textarea>
        </div>
        <div class="calculator__numbers">
            <div class="editing-buttons calculator__editing-buttons">
                <button class="editing-buttons__button button__animation">Clear</button>
                <button class="editing-buttons__button button__animation">⇚</button>
            </div>
            <div class="number-buttons calculator__number-buttons">
                <button class="number-buttons__button button__animation">1</button>
                <button class="number-buttons__button button__animation">2</button>
                <button class="number-buttons__button button__animation">3</button>
                <button class="number-buttons__button button__animation">4</button>
                <button class="number-buttons__button button__animation">5</button>
                <button class="number-buttons__button button__animation">6</button>
                <button class="number-buttons__button button__animation">7</button>
                <button class="number-buttons__button button__animation">8</button>
                <button class="number-buttons__button button__animation">9</button>
                <button class="number-buttons__button button__animation">+/-</button>
                <button class="number-buttons__button button__animation">0</button>
                <button class="number-buttons__button button__animation">.</button>
            </div>
            <div class="operation-buttons calculator__operation-buttons">
                <button class="operation-buttons__button button__animation">+</button>
                <button class="operation-buttons__button button__animation">−</button>
                <button class="operation-buttons__button button__animation">*</button>
                <button class="operation-buttons__button button__animation">/</button>
                <button class="operation-buttons__button button__animation">^</button>
                <button class="operation-buttons__button button__animation">√</button>
            </div>
            <button class="calculator__result-button button__animation">=</button>
        </div>
    </div>
    <script type="text/javascript" src="../js/mouse.js"></script>
    <script type="text/javascript" src="../js/keyboard.js"></script>
    <script type="text/javascript" src="../js/animation.js"></script>
</body>
</html>
